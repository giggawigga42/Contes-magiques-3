# Render Blueprint for Contes Magiques PWA
# Deploy with one click at https://dashboard.render.com/blueprints

services:
  - type: web
    name: contes-magiques
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: GATEWAY_TOKEN
        generateValue: false  # You'll set this in Render dashboard
    healthCheckPath: /api/health

